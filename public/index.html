<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IPL</title>
    <link rel="icon shortcut" href="./images/ipl.png">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
<div class="main-body">
    <main>
        <div class="parallax parallax-1">
            
        </div>
        <section class="plot-div">
                <div class="header">
                     <span class="bgtext">IPL Dataset</h1>
                </div>
            <div class="plot-text plot-text1">
                <button>Matches played per year</button>
                <div class="graph-icon"><img src="./images/graph-icon.png" alt=""></div>
            </div>
            <div class="container plot1-container" id="plot1-container">

            </div>
        </section>
        <div class="parallax parallax-2"></div>
        <section class="plot-div">
            <div class="plot-text plot-text2">
                <button>Matches won by by all the team over all the years</button>
                <div class="graph-icon"><img src="./images/graph-icon.png" alt=""></div>
            </div>
            <div class="container plot2-container" id="plot2-container">

            </div>
        </section>
        <div class="parallax parallax-3"></div>
        <section class="plot-div">
            <div class="plot-text plot-text3">
                <button>Extra run conceded per team in IPL-2016</button>
                <div class="graph-icon"><img src="./images/graph-icon.png" alt=""></div>
            </div>
            <div class="container plot3-container" id="plot3-container">

            </div>
        </section>
        <div class="parallax parallax-4"></div>
        <section class="plot-div">
            <div class="plot-text plot-text4">
                <button>Top 20 economical bowlers in IPL-2015</button>
                <div class="graph-icon"><img src="./images/graph-icon.png" alt=""></div>
            </div>
            <div class="container plot4-container" id="plot4-container">

            </div>
        </section>
        <div class="parallax parallax-5"></div>
        <section class="plot-div">
            <div class="plot-text plot-text5">
                <a href="plot5.html"><button>An IPL story...</button></a>
                <div class="story-icon"><img src="./images/story.png" alt=""></div>
            </div>
            <div class="container plot5-container">

            </div>
        </section>
        <div class="parallax parallax-6"></div>
    </main>
</div>
    
</body>
<script src="/js/main.js"></script>
</html>
